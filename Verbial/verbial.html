    <title>Verbiality/R2S</title>

    <script>
        function over(){
            var a = new XMLHttpRequest();
            a.open("GET","verbial.json",false);
            a.send();
            if(a.readyState == 4 && a.status == 200){
                var result = a.responseText;
                var Ap = JSON.parse(result);
                var fun = "";
                for(var i=0;i<Ap.length;i++)
                {
                    fun+='<br><div>\
                        <h4>'+Ap[i]["pageno"]+'</h4>\
                        <p>'+Ap[i]["question"]+'</p>\
                            <ul>\
                                <li>'+Ap[i]["choice1"]+'</li>\
                                <li>'+Ap[i]["choice2"]+'</li>\
                                <li>'+Ap[i]["choice3"]+'</li>\
                                <li>'+Ap[i]["choice4"]+'</li>\
                            </ul>\
                            <br>\
                            <details>\
                                <summary>See Answer</summary>\
                                <div class="box">\
                                <p>'+Ap[i]["answer"]+'</p>\
                                </div>\
                            </details>\
                    </div>';
                }
                document.getElementById("apti").innerHTML=fun;
            }
        }


    </script>


</head>
